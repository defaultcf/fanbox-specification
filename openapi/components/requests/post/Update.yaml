content:
  multipart/form-data:
    schema:
      type: object
      properties:
        postId:
          type: string
        status:
          type: string
          enum: [draft, published]
        feeRequired:
          type: string
        title:
          type: string
        commentingPermissionScope:
          type: string
          enum: [everyone, supporters, none]
        body:
          type: string
        tags:
          type: array
          items:
            type: string
        tt:
          type: string
