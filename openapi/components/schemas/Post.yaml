title: Post
description: ''
type: object
properties:
  id:
    type: string
  title:
    type: string
  status:
    type: string
    enum: [draft, published]
  permalink:
    type: string
  feeRequired:
    type: integer
  updatedAt:
    type: string
  publishedAt:
    type: string
  body:
    type: object
    properties:
      blocks:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
              enum: [p, header, image, url_embed]
            text:
              type: string
            imageId:
              type: string
            urlEmbedId:
              type: string
            styles:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  offset:
                    type: integer
                  length:
                    type: integer
      imageMap:
        type: object
        additionalProperties:
          type: object
          properties:
            id:
              type: string
            extension:
              type: string
            originalUrl:
              type: string
            thumbnailUrl:
              type: string
      urlEmbedMap:
        type: object
        additionalProperties:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
              enum: [html.card, html, fanbox.post, default]
            html:
              type: string
            url:
              type: string
            post_info:
              type: object
              properties:
                id:
                  type: string
                creatorId:
                  type: string
