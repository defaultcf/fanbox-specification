listManaged:
  get:
    operationId: listManagedPosts
    summary: Get posts belongs with you
    description: Get posts belongs with you
    tags:
      - posts
    security:
      - sessionId: []
    parameters:
      - $ref: ../parameters.yaml#/origin
      - $ref: ../parameters.yaml#/userAgent
    responses:
      '200':
        $ref: ../responses/posts/List.yaml
      '400':
        $ref: ../responses/error/MissingCredentials.yaml

getEditable:
  get:
    operationId: getEditablePost
    summary: Get post
    description: Get post
    tags:
      - posts
    security:
      - sessionId: []
    parameters:
      - $ref: ../parameters.yaml#/origin
      - $ref: ../parameters.yaml#/userAgent
      - name: postId
        in: query
        description: post's id
        required: true
        schema:
          type: string
    responses:
      '200':
        $ref: ../responses/posts/Get.yaml
      '400':
        $ref: ../responses/error/MissingCredentials.yaml

